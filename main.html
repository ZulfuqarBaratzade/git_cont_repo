<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            gap: 10px;

        }
        .card{
            width: 200px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <h1>Main</h1>
    <div class="container">
        
    </div>
    <script>
        fetch("http://192.168.0.30:8080")
        .then(res => res.json())
        .then((data)=>{
            data.forEach(element => {
                const card = document.createElement("div")
                card.className = "card"
                card.innerHTML = `
                    <h1>${card.ad}</h1>
                    <p>${card.pese}</p>
                    <p>${card.maas}</p>
                `
                document.querySelector(".container").appendChild(card)
                
            });
        })
    </script>
</body>
</html>
